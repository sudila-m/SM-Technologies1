<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/7c40190028.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="form-card">
        <h1>Login</h1>
        <form action="signup.html" method="post" name="form">
            <div class="txt-field">
                <div class="txt-field-flex">
                    <div class="txt-field-flex-div1">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="username" autocomplete="none" placeholder="Enter your username" required>
                </div>
                <div class="underline"></div>
            </div>
            <div class="txt-field">
                <div class="txt-field-flex">
                    <div class="txt-field-flex-div1">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="password" placeholder="Enter your password" autocomplete="none" required>
                </div>
                <div class="underline"></div>
            </div>
            <div class="remember">
                <input type="checkbox"><p>Remember me</p>
            </div>
            <div class="input-btn">
                <input type="submit" id="submit" value="LOGIN">
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
        </form>
        <button class="or">OR</button>
        <hr class="or-hr">
        <div class="signup-social">
            <div class="signup-google">
                <i class="fa-brands fa-google"></i>
            </div>
            <div class="signup-facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="signup-twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="create-acc">
            <p>Don't Have an Account? <a href="signup.html">Create New One</a></p>
        </div>
    </div>
</body>
</html>
